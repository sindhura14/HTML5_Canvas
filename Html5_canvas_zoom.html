<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }

        div#container{
            position: relative;

        }
        canvas#zoom{
            position:absolute;
        }


    </style>
    <script src ="bower_components/modernizr/modernizr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var img = new Image();
            img.src = 'img1.jpg';
            var canvas = document.getElementById('source');
            var context = canvas.getContext('2d');
            img.onload = function(){
                context.drawImage(img,0,0);
            }
             var zoom = document.getElementById('zoom');
             var zoom_context =  zoom.getContext('2d');

            canvas.addEventListener('mousemove',function(event){
                var clip = {
                    x :event.clientX - 25,
                    y:event.clientY -25,
                    width : 50,
                    height : 50
                };

                var display = {
                    x :event.clientX - 50,
                    y:event.clientY - 50,
                    width : 100,
                    height : 100

                };

                zoom.style.left =  display.x + "px";
                zoom.style.top = display.y + "px"


                context.drawImage(img,0,0);
               zoom_context.drawImage(canvas,clip.x,clip.y,clip.height,clip.width,0,0,200,200);



            });
        });
    </script>
</head>
<body>
    <div id="container">
         <canvas id="source" width="728" height = "409"></canvas>
        <canvas id="zoom" width="100" height = "100"></canvas>
    </div>


</body>
</html>
